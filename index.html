<meta charset='utf-8' />
<title>Ped Activity</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
<div id='map'></div>
<div id='console'>
  <h1>Hourly Ped Activity Statewide</h1>
  <p>Data: Georgia Department of Transportation's existing data sets</p>
  <div class='session'>
  <h2>Ped Activity</h2>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'>1</div>
    <div class='label'>50</div>
    <div class='label'>100</div>
    <div class='label'>200</div>
    <div class='label'>300</div>
    <div class='label'>400+</div>
  </div>
</div>
<div class='session' id='sliderbar'>
  <h2>Hour: <label id='hour'>12PM</label></h2>
  <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
</div>
<div class='session'>
  <h2>Day of the week</h2>
  <div class='row' id='filters'>
    <input id='all' type='radio' name='toggle' value='weekday' checked='checked'>
    <label for='all'>All</label>
    <input id='weekday' type='radio' name='toggle' value='weekday'>
    <label for='weekday'>Weekday</label>
    <input id='weekend' type='radio' name='toggle' value='weekend'>
    <label for='weekend'>Weekend</label>
  </div>
</div>
</div>


<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

h1 {
  font-size: 20px;
  line-height: 30px;
}

h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}

a {
  text-decoration: none;
  color: #2dc4b2;
}

#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}

.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(to right, #b2f4ed, #3bb3c3, #669ec4, #8b88b6, #a2719b, #af0a44);
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}
</style>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGNhY2VkYSIsImEiOiIzNmM4MGRlN2I4NDhiY2UxZjA4MmJjZjE5OWEzYjUzNSJ9.Wc5KTJpWxmpxVMZfcuEQNg';

var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-83.446999,32.369632], // initial map center in [lon, lat]
  zoom: 6
});

map.on('load', function() {
  map.addLayer({
    id: 'collisions',
    type: 'circle',
    source: {
      type: 'geojson',
      data: 'hourlyPeds.geojson' // replace this with the url of your own geojson
    },
    paint: {
      'circle-radius': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'activity']],
        0, 1,
        5,9

      ],
      'circle-color': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'activity']],
        0, '#b2f4ed',
        50, '#3BB3C3',
        100, '#669EC4',
        200, '#8B88B6',
        300, '#A2719B',
        400, '#af0a44'
      ],
      'circle-opacity': 0.7
    },
  })

  document.getElementById('slider').addEventListener('input', function(e) {
  var hour = parseInt(e.target.value);
  // update the map
  map.setFilter('collisions', ['==', ['number', ['get', 'hour']], hour]);

  // converting 0-23 hour to AMPM format
  var ampm = hour >= 12 ? 'PM' : 'AM';
  var hour12 = hour % 12 ? hour % 12 : 12;

  // update text in the UI
  document.getElementById('hour').innerText = hour12 + ampm;
})
// })
document.getElementById('filters').addEventListener('change', function(e) {
  var day = e.target.value;
  // update the map filter
  if (day === 'all') {
    filterDay = ['!=', ['string', ['get', 'Day']], 'placeholder'];
  } else if (day === 'weekday') {
    filterDay = ['match', ['get', 'weekday'], [2,4,5,6], false, true];
  } else if (day === 'weekend') {
    filterDay = ['match', ['get', 'weekday'], [1,7], true, false];
  } else {
    console.log('error');
  }
  map.setFilter('collisions', ['all', filterDay]);
});
});
</script>
